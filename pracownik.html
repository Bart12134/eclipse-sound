<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Eclipse Sound – Pracownik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b1026, #2b0f45);
      color: #ffffff;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
    }

    .card h2 {
      margin-top: 0;
      color: #ffd36a; /* złote wstawki */
      font-size: 1.8rem;
    }

    .info {
      margin-top: 20px;
      font-size: 1.1rem;
      line-height: 1.8;
    }

    .info span {
      color: #bfa3ff; /* fiolet */
      font-weight: bold;
    }

    a {
      color: #ffd36a;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ECLIPSE SOUND</h1>
    <p>Podstrona pracownika</p>
  </header>

  <div class="container">
    <div class="card">
      <h2>Bartłomiej Lach</h2>

      <div class="info">
        <p><span>Stanowisko:</span> Pracownik Eclipse Sound</p>
        <p><span>Email:</span> <a href="mailto:bartlomiejlach@gmail.com">bartlomiejlach@gmail.com</a></p>
        <p><span>Telefon:</span> <a href="tel:+48503879362">503 879 362</a></p>
      </div>
    </div>
  </div>

  <footer>
    © 2026 Eclipse Sound
  </footer>

</body>
</html>
